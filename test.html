<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <style media="screen">
    body{
      background: #f5f6f7;
    }
  </style>
</head>
<body>
  <h1>NAVER</h1>
  아이디
  <input type="text" size="30" placeholder="@naver.com">
  비밀번호
  <input type="text" size="30">
  비밀번호 재확인
  <input type="text" size="30">
  이름
  <input type="text" size="30">
  생년월일
  <input type="text" size="10" placeholder="년(4자)">
  <select class="" name="">
    <option value="">월</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
  <input type="text" size="10" placeholder="일">
  성별
  <select class="" name="">
    <option value="">성별</option>
    <option value="남자">남자</option>
    <option value="여자">여자</option>
    <option value="선택안함">선택안함</option>
  </select>
  본인 확인 이메일<span>(선택)</span>
  <input type="text" size="30" placeholder="선택입력">
  휴대전화
  <select class="" name="">
    <option value="+82">대한민국 +82</option>
    <option value="233">가나 +233</option>
    <option value="241">가봉</option>
    <option value="592">가이아나</option>
  </select>
  <input type="text" name="" value="" placeholder="전화번호 입력" size="20">
  <input type="button" name="" value="인증번호 받기">
  <input type="text" name="" value="" placeholder="인증번호 입력하세요.">
  <input type="button" name="" value="가입하기">
</body>
</html>
