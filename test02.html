<body>
  <h1 style="background:yellow;">javascript 연습</h1>
  <script type="text/javascript">
//──────── 함수 ────────
    function test01(){
      console.log("출력");

    function test02(a, b){
      console.log(a + b);
    }
    function test03(a, b){

    }
    function test04(a, b){
        return a + b;
    }
    // test01~04();호출 해보자
    var va1 =test03(200, 500);
    var va2 = test04(200,500);
    // return 값이 있으면 함수 종류 후에도 값을 사용 할 수 있다

    // document.querySelector('h1').style.height = va2 + 'px';
//──────── 변수의 유효 범위 Scope ────────
    var a = 100; //전역변수  전역변수는 최소화 하는게 좋다.
    function test05(){
      var a = 'test 내부의 a';
      var b =200; //지역변수
      console.log(a);
      // console.log(b);
      function test06(){
        console.log(b);
      }
      test06();
    }
    test05();
    // console.log(a); //전역변수 선언으로 사용 가능
    // console.log(b); //함수 안에서 선언한건 밖에서 출력 불가
    var testNum = {
      a : 100,
      b : 200,
      c : 300
    };
    console.log('변수명.abc ' + testNum.c); // 장점 변수 하나로 안에서 여러개 사용
    // let const var 유효 범위가 다름
//──────── 객체 Object ────────
  // var person = new Object();
  var person = {};
  person.name = 'testname';
  person.age = 30;
  person.introduce = function() { //function 이름 생략 가능
    console.log('안녕 난 ' + person.name + '나이는 ' + person.age + '살이야.');
  };
  // console.log(person.name);

  var person2 = {
    name : 'Yohan',
    age : 20,
    introduce: function(){ //this 자신의 객체를 가리킨다. this.name, this.age 로 접근 가능
      console.log('안녕 난 ' + this.name + '. 나이는 ' + this.age + '살이야.');
    }
  };

  person.introduce(); // person, person2 둘다 같은 객체
  person2.introduce();
  // window.alert('window 최상위 객체 생략 가능');
  //person 이 1000개 있으면 다 만들어야하나?...
  //생성자 함수(constructor) 활용! 생성자 이름은 앞자리 대문자를 많이 사용한다.
  function Person03(username, usernum){ //변수 2개 지정
    this.username = username;
    this.usernum = usernum;
    this.introduce = function(){
      console.log('안녕 난 ' + this.username + '나이는 ' + this.usernum + '살이야.');
    }
  }
  //인스턴스 : 생성된 개별 객체
  var p1 = new Person03('테스트01', 20); //매개변수가 2개
  var p2 = new Person03('테스트02', 15);
  p1.introduce();
  p2.introduce();
  </script>
